<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .product-card {
            width: 320px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .image-container {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0));
            width: 250px;
            height: 250px;
            margin: auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
        }
        .product-image {
            width: 200px;
            transition: transform 0.3s ease-in-out;
            filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.2));
        }
        .product-card:hover .product-image {
            transform: scale(1.1);
        }
        .product-card h2 {
            font-size: 22px;
            margin: 10px 0;
            color: #333;
        }
        .product-card p {
            font-size: 14px;
            color: #555;
        }
        .price {
            font-size: 20px;
            color: #e60000;
            font-weight: bold;
        }
        .buy-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #e60000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .buy-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <div class="image-container">
            <img src="product-image.jpg" alt="Product Name" class="product-image">
        </div>
        <h2>Stylish Sneakers</h2>
        <p>Comfortable and stylish sneakers perfect for everyday wear.</p>
        <p class="price">$49.99</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

</body>
</html>
