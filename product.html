<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Cards</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background: #0f0f0f;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        color: white;
      }

      .scroll-row {
        display: flex;
        overflow-x: auto;
        gap: 16px;
        padding-bottom: 20px;
        scroll-snap-type: x mandatory;
      }

      .scroll-row::-webkit-scrollbar {
        display: none; /* Hide scrollbar */
      }

      .glow-card {
        flex: 0 0 auto;
        width: 260px;
        background: #1c1c1c;
        border-radius: 16px;
        overflow: hidden;
        transition: 0.4s ease;
        box-shadow: 0 0 0 transparent;
        scroll-snap-align: start;
      }

      .glow-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 20px #00c8ff88;
      }

      .glow-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        transition: 0.3s ease;
      }

      .glow-card:hover img {
        transform: scale(1.05);
      }

      .glow-info {
        padding: 1rem;
      }

      .glow-info h3 {
        margin: 0;
        font-size: 1.1rem;
        color: #00c8ff;
      }

      .glow-info p {
        font-size: 0.85rem;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: 0.4s ease;
        margin-top: 0.5rem;
      }

      .glow-card:hover .glow-info p {
        opacity: 1;
        max-height: 100px;
      }

      .glow-info .btn {
        display: inline-block;
        margin-top: 0.8rem;
        background: #00c8ff;
        color: black;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .glow-info .btn:hover {
        background: #00b2e0;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ”¥ Featured Products</h2>
    <div class="scroll-row">

      <div class="glow-card">
