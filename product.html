<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: transparent;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        color: #333;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .product {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .product img {
        width: 100%;
        max-width: 200px;
        height: auto;
        margin-bottom: 15px;
      }

      .product h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #333;
      }

      .product p {
        font-size: 1rem;
        color: #777;
        margin-bottom: 15px;
      }

      .product .price {
        font-size: 1.3rem;
        color: #333;
        font-weight: bold;
      }

      .product button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .product button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Our Products</h1>

      <div class="product-grid">
        <!-- Product 1 -->
        <div class="product">
          <img
            src="https://americas.lexar.com/wp-content/uploads/2024/10/Pro_CFe_TypeB_GOLD_4TB_Photo1-300x300.png"
            alt="Product 1"
          />
          <h3>Lexar® Professional GOLD CFexpress™ 4.0 Type B Card</h3>

          <button>View Details</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
          <img
            src="https://americas.lexar.com/wp-content/uploads/2024/10/Pro_CFe_TypeB_GOLD_4TB_Photo1-300x300.png"
            alt="Product 1"
          />
          <h3>Lexar® Professional GOLD CFexpress™ 4.0 Type B Card</h3>

          <button>View Details</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
          <img
            src="https://americas.lexar.com/wp-content/uploads/2024/10/Pro_CFe_TypeB_GOLD_4TB_Photo1-300x300.png"
            alt="Product 1"
          />
          <h3>Lexar® Professional GOLD CFexpress™ 4.0 Type B Card</h3>

          <button>View Details</button>
        </div>

        <!-- Product 4 -->
        <div class="product">
          <img
            src="https://americas.lexar.com/wp-content/uploads/2024/10/Pro_CFe_TypeB_GOLD_4TB_Photo1-300x300.png"
            alt="Product 1"
          />
          <h3>Lexar® Professional GOLD CFexpress™ 4.0 Type B Card</h3>

          <button>View Details</button>
        </div>
      </div>
    </div>
  </body>
</html>
