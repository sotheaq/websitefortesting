<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- poppins font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        flex-wrap: wrap;
        border-bottom: 1px solid grey;
      }
      .logo {
        width: 150px;
      }
      .logo > img {
        width: 100%;
      }
      .toggle > i {
        font-size: 2rem;
        color: #ff6600;
      }
      .nav-list {
        display: none;
        width: 100%;
        list-style: none;
        margin-top: 1.5rem;
        padding: 1rem;
        border: 1.5px solid black;
        border-radius: 10px;
        background-color: #ffffff;
      }
      .nav-link {
        padding: 0.7rem;
        transition: all 0.4s ease-in-out;
      }
      .nav-link > a {
        text-decoration: none;
        color: black;
        font-size: 1.5rem;
        font-weight: 700;
      }
      .nav-link > a > i {
        padding-right: 1rem;
      }
      .nav-link:hover {
        background-color: #ff6600;
        border-radius: 12px;
      }
      .header {
        background-color: antiquewhite;
        padding: 10px;
      }
      .header > h2 > i {
        padding: 1rem;
      }
      .featur-section {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(5, auto);
        min-height: 100vh;
      }
      .card {
        background-color: rgb(255, 255, 255);
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 1rem 2rem;
        border-radius: 10px;
      }
      .card > img {
        width: 300px;
        border-bottom: 1px solid black;
      }
      .card > h2 {
        font-size: 1.2rem;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="logo" />
      </div>
      <div class="toggle"><i class="fa-solid fa-bars"></i></div>
      <ul class="nav-list">
        <li class="nav-link">
          <a href="#"><i class="fa-solid fa-house-user"></i>HOME</a>
        </li>
        <li class="nav-link">
          <a href="#"><i class="fa-solid fa-cart-shopping"></i>PRODUCT</a>
        </li>
        <li class="nav-link">
          <a href="#"><i class="fa-solid fa-address-card"></i>ABOUT US</a>
        </li>
      </ul>
    </nav>
    <div class="header">
      <h2><i class="fa-solid fa-box"></i>Feature Product</h2>
    </div>
    <div class="featur-section">
      <div class="card">
        <img
          src="https://www.pgytech.com/cdn/shop/files/1000-2_db22ac36-271f-4b3f-98e6-9ce19ad3d022_1080x.jpg?v=1709192881"
          alt="createmate"
        />
        <h2>CreateMate High-speed Card Reader Case</h2>
      </div>
      <div class="card">
        <img
          src="https://www-oss.lexar.com/lexar/images/2025-01-22/ARMOR%20GOLD%201TB-ID1%401x.webp?x-oss-process=image/format,webp"
          alt="sd-card"
        />
        <h2>Lexar® ARMOR GOLD SDXC™ UHS-II Card</h2>
      </div>
      <div class="card">
        <img
          src="https://www-oss.lexar.com/lexar/images/2025-01-02/PLAY%20PRO%20Card%201TB1.webp?x-oss-process=image/format,webp"
          alt="micro-sdcard"
        />
        <h2>Lexar® PLAY PRO microSDXC™ Express Card</h2>
      </div>
    </div>
  </body>
</html>
